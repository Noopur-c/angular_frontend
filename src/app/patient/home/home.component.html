<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title mb-3">👋 Welcome, {{ patient.name }}</h4>
        <p class="card-text"><strong>Email:</strong> {{ patient.email }}</p>
        <p class="card-text"><strong>Phone:</strong> {{ patient.phone }}</p>
        <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
      </div>
    </div>
  </div>

  <div class="container text-center py-5">
    <h2 class="mb-4">🏠 Patient Dashboard</h2>
    <div class="d-grid gap-3 col-6 mx-auto">
      <a routerLink="/patient/current-appointment" class="btn btn-primary btn-lg">📅 Current Appointment 📅</a>
      <a routerLink="/patient/bill-history" class="btn btn-secondary btn-lg">💸 Bill History 💸</a>
      <a routerLink="/patient/treatment-history" class="btn btn-success btn-lg">💊 Treatment History 💊</a>
      <a routerLink="/patient/take-appointment" class="btn btn-warning btn-lg">🩺 Take Appointment 🩺</a>
      <a routerLink="/patient/notifications" class="btn btn-info btn-lg">🔔 Notifications 🔔</a>
      <a routerLink="/patient/feedback" class="btn btn-dark btn-lg">⭐ Feedback ⭐</a>
    </div>
  </div>
