<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’Š Treatment History</h2>
  
    <div *ngFor="let record of treatments" class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Appointment #{{ record.appointmentId }}</h5>
        <p><strong>Doctor:</strong> {{ record.doctor }}</p>
        <p><strong>Date:</strong> {{ record.date }}</p>
        <p><strong>Diagnosis:</strong> {{ record.diagnosis }}</p>
        <p><strong>Prescription:</strong> {{ record.prescription }}</p>
        <p><strong>Progress:</strong> {{ record.progress }}</p>
      </div>
    </div>
  
    <div *ngIf="treatments.length === 0" class="text-center text-muted">
      No treatment history available.
    </div>
  </div>
