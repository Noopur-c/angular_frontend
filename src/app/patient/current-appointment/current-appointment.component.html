<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“… Current Appointment ðŸ“…</h2>
  
    <div class="card shadow mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h5 class="card-title">Doctor: {{ currentAppointment.doctorName }}</h5>
        <p class="card-text"><strong>Department:</strong> {{ currentAppointment.department }}</p>
        <p class="card-text"><strong>Date:</strong> {{ currentAppointment.date }}</p>
        <p class="card-text"><strong>Time:</strong> {{ currentAppointment.time }}</p>
  
        <p class="card-text">
          <strong>Status:</strong>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': currentAppointment.status === 'approved',
              'bg-warning text-dark': currentAppointment.status === 'pending'
            }"
          >
            {{ currentAppointment.status | titlecase }}
          </span>
        </p>
      </div>
    </div>
  </div>
