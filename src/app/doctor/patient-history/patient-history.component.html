<div class="container mt-5">
    <h2 class="text-center mb-4">üìÑ Patient Treatment History</h2>
  
    <div class="mb-4 d-flex gap-2">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Patient ID"
        [(ngModel)]="patientId"
      />
      <button class="btn btn-primary" (click)="fetchHistory()">üîç Search</button>
    </div>
  
    <div *ngIf="showHistory">
      <div *ngIf="treatmentHistory.length > 0; else noHistory">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Date</th>
              <th>Diagnosis</th>
              <th>Prescription</th>
              <th>Doctor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of treatmentHistory">
              <td>{{ record.date }}</td>
              <td>{{ record.diagnosis }}</td>
              <td>{{ record.prescription }}</td>
              <td>{{ record.doctor }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <ng-template #noHistory>
        <p class="text-danger">‚ö†Ô∏è No treatment records found for this patient.</p>
      </ng-template>
    </div>
  </div>
