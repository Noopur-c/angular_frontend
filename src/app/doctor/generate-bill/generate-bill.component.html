<div class="generate-bill-container">
  <div class="generate-bill-form">
    <h2>Generate Bill</h2>

    <label for="appointment">Appointment:</label>
    <select id="appointment" [(ngModel)]="selectedAppointmentId">
      <option [ngValue]="null" disabled>Select an appointment</option>
      <option *ngFor="let appt of appointments" [value]="appt.id">
        {{ getPatientName(appt.patientId) }} - {{ appt.date | date:'short' }}
      </option>
    </select>

    <label for="amount">Amount:</label>
    <input id="amount" type="number" [(ngModel)]="amount" />

    <label for="notes">Notes:</label>
    <textarea id="notes" [(ngModel)]="notes"></textarea>

    <button (click)="submitBill()">Generate Bill</button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
