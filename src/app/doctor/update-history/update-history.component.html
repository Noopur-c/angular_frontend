<div class="form-container">
  <h2>Add Treatment with Appointment</h2>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form (ngSubmit)="submitCombinedTreatment()">
    <label>Patient ID:</label>
    <input type="number" [(ngModel)]="formData.patientId" name="patientId" required /><br />

    <label>Doctor ID:</label>
    <input type="number" [(ngModel)]="formData.doctorId" name="doctorId" required /><br />

    <label>Date:</label>
    <input type="date" [(ngModel)]="formData.date" name="date" required /><br />

    <label>Time:</label>
    <input type="time" [(ngModel)]="formData.time" name="time" required /><br />

    <label>Diagnosis:</label>
    <input type="text" [(ngModel)]="formData.diagnosis" name="diagnosis" required /><br />

    <label>Treatment Details:</label>
    <input type="text" [(ngModel)]="formData.treatmentDetails" name="treatmentDetails" required /><br />

    <label>Prescription:</label>
    <input type="text" [(ngModel)]="formData.prescription" name="prescription" required /><br />

    <button type="submit">Submit</button>
  </form>
</div>
