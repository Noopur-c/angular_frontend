<h2>Appointments</h2>

<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="appointments.length > 0" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Doctor Name</th>
      <th>Patient Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appt of appointments">
      <td>{{ appt.id }}</td>
      <td>{{ appt.Doctor?.name || 'N/A' }}</td>
      <td>{{ appt.Patient?.name || 'N/A' }}</td>
      <td>{{ appt.date }}</td>
      <td>{{ appt.time }}</td>
      <td>{{ appt.status }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="appointments.length === 0">
  No appointments available.
</div>
