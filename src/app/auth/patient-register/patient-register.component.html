<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">📝 Patient Registration</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="patient.name" name="name" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="patient.email" name="email" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="patient.phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="patient.password" name="password" required>
      </div>
      <div class="mb-3">
        <label>Gender</label>
        <select class="form-select" [(ngModel)]="patient.gender" name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
