<div class="feedback-container">
  <h2>Feedback from Patients</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="feedbackList.length === 0" class="alert alert-info">
    No feedback available.
  </div>

  <table *ngIf="feedbackList.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>Appointment ID</th>
        <th>Message</th>
        <th>Rating</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbackList">
        <td>{{ feedback.appointmentId }}</td>
        <td>{{ feedback.message }}</td>
        <td>{{ feedback.rating }}</td>
        <td>{{ feedback.createdAt | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
