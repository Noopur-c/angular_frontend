    <div class="card shadow text-center mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title mb-3">👨‍💼 Welcome, {{ admin.name }}</h4>
        <p class="card-text"><strong>Email:</strong> {{ admin.email }}</p>
        <p class="card-text"><strong>Role:</strong> {{ admin.role }}</p>
      </div>
    </div>
  </div>
  
  <div class="container text-center mt-5">
