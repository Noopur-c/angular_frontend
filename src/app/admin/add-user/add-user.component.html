<div class="container">
  <div class="form-wrapper">
    <h2>Add New User</h2>

    <label>Select Role:</label>
    <select [(ngModel)]="selectedRole" class="input-field">
      <option value="Patient">Patient</option>
      <option value="Doctor">Doctor</option>
      <option value="Staff">Staff</option>
    </select>

    <input type="text" [(ngModel)]="newUser.name" placeholder="Full Name" class="input-field" />
    <input type="email" [(ngModel)]="newUser.email" placeholder="Email Address" class="input-field" />
    <input type="text" [(ngModel)]="newUser.phone" placeholder="Phone Number" class="input-field" />

    <ng-container *ngIf="selectedRole === 'Patient'">
      <input type="date" [(ngModel)]="newUser.dob" class="input-field" />
      <input type="text" [(ngModel)]="newUser.gender" placeholder="Gender" class="input-field" />
      <input type="text" [(ngModel)]="newUser.occupation" placeholder="Address" class="input-field" />
    </ng-container>

    <ng-container *ngIf="selectedRole === 'Doctor'">
      <input type="text" [(ngModel)]="newUser.department" placeholder="Specialization / Department" class="input-field" />

      <label>Select Department:</label>
      <select [(ngModel)]="newUser.departmentId" class="input-field">
        <option [ngValue]="null">-- Select Department --</option>
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>

      <input type="text" [(ngModel)]="newUser.availability" placeholder="Availability (e.g. Mon-Fri 9am-5pm)" class="input-field" />
      <input type="text" [(ngModel)]="newUser.experience" placeholder="Experience (in years)" class="input-field" />
      <input type="number" [(ngModel)]="newUser.salary" placeholder="Salary" class="input-field" />
    </ng-container>

    <ng-container *ngIf="selectedRole === 'Staff'">
      <input type="number" [(ngModel)]="newUser.age" placeholder="Age" class="input-field" />
      <input type="text" [(ngModel)]="newUser.occupation" placeholder="Occupation" class="input-field" />
      <input type="text" [(ngModel)]="newUser.experience" placeholder="Experience (in years)" class="input-field" />
      <input type="number" [(ngModel)]="newUser.salary" placeholder="Salary" class="input-field" />
      <input type="date" [(ngModel)]="newUser.joiningDate" class="input-field" />
    </ng-container>

    <button (click)="onSubmit()" class="submit-btn">Add User</button>
  </div>
</div>
